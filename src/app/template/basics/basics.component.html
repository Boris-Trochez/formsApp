<h2>Template: Basics</h2>
<hr>

<div class="row" >
    <div class="col">
        <form (ngSubmit)="save()" 
              #myForm="ngForm"
              autocomplete="off">

            <!-- Field of the product -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Name of the Product"
                           [ngModel]="initForm.product"
                           name="product"
                           required
                           minlength="3">
                    <span class="form-text text-danger"
                          *ngIf="validName()">
                                Must be at least 3 letters
                    </span>
                </div>
            </div>

            <!-- Field of the Price -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Price of the Product"
                           required
                           [ngModel]="initForm.price"
                           name="price"
                           min="1">
                    <span class="form-text text-danger"
                          *ngIf="validPrice()">
                                Must be 0 or greater than zero
                    </span>
                </div>
            </div>

            <!-- Product stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Stock of the Product"
                           [ngModel]="initForm.stock"
                           name="stock"
                           customMin
                           [minimum]="0"
                           required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                            Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{ myForm.valid }} </pre>
        
        <span>Pristine</span>
        <pre> {{ myForm.pristine }} </pre>  
        <!-- Pristine: Default forms values have not been modified -->

        <span>Touched</span>
        <pre> {{ myForm.touched }} </pre>
        <!-- Touched: User has been access to any form field, without making any change necessarily  -->

        <span>Value</span>
        <pre> {{ myForm.value | json}} </pre>
        
        <span>CustomDirective</span>
        <pre> {{ myForm.controls.stock?.errors | json}} </pre>

    </div>
</div>
