
<h2>Reactive: <small>Switches</small></h2>

<!-- Radio -->
<form class="row">
   <label class="col-sm-3 col-form-label">Genre</label>
   <div class="col-sm-9">
       <div class="form-check">
           <input class="form-check-input" 
                  type="radio">
           <label class="form-check-label" for="radioMale">
             Male
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" 
                  type="radio">
           <label class="form-check-label" for="radioFemale">
             Female
           </label>
       </div>
   </div>

   <!-- Check -->
   <div class="row mb-3">
       <label class="col-sm-3 col-form-label">Notifications</label>
       <div class="col-sm-9">
           <div class="form-check form-switch mt-2">
               <input class="form-check-input" 
                      type="checkbox">
               <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
           </div>
       </div>
   </div>     

   <!-- Switches -->
   <div class="row mb-3">
       <label class="col-sm-3 col-form-label"></label>
       <div class="col-sm-9">
           <div class="form-check">
               <input class="form-check-input" 
                      type="checkbox">
               <label class="form-check-label" for="flexCheckDefault">
                   Terms and conditions
               </label>
           </div>
       </div>
   </div>  
   
   <!-- Button submit -->
   <div class="row">
       <div class="col">
           <button class="btn btn-primary float-end">
                   Save
           </button>
       </div>
   </div>
</form>
