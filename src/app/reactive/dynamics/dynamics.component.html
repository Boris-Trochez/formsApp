<h2>Reactive: <small>Dynamics</small></h2>
<hr>

<form autocomplete="off">
    
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input type="text" 
                   class="form-control"
                   placeholder="Name of the person">
            <span class="form-text text-danger">
                    This field is obligated
            </span>

        </div>
    </div>

    <!-- Add Favorite-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            
            <div class="input-group">
                <input class="form-control"
                       placeholder="Add a favorite game">
                       <button class="btn btn-outline-primary"
                       type="button">
                        Add
                </button>
            </div>
          
        </div>
    </div>

     <!-- List of Favorite Games -->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">
            <!-- class="list-group" in the container to make the button takes all the the width -->
            <div class="input-group mb-1">
                <input class="form-control">
                <button class="btn btn-outline-danger"
                        type="button">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>
</form>
