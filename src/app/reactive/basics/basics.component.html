<h2>Reactive: Basics</h2>
<hr>

<div class="row" >
    <div class="col">
        <form autocomplete="off" [formGroup]='myForm' >

            <!-- Field of the product -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="name"
                           placeholder="Name of the Product">
                    <span class="form-text text-danger"
                    *ngIf="isInvalid( 'name' )">
                                Must be at least 3 letters
                    </span>
                </div>
            </div>

            <!-- Field of the Price -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="price"
                           placeholder="Price of the Product">
                    <span class="form-text text-danger"
                           *ngIf="isInvalid( 'price' )">
                           must be equal to or greater than zero
                    </span>
                </div>
            </div>

            <!-- Product stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="stock"
                           placeholder="Stock of the Product">
                    <span  class="form-text text-danger"
                           *ngIf="isInvalid( 'stock' )">
                           must be greater than zero
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]=" myForm.invalid ">
                            Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{ myForm.valid }} </pre>
        
        <span>Pristine</span>
        <pre> {{ myForm.pristine }} </pre>  
        <!-- Pristine: Default forms values have not been modified -->

        <span>Touched</span>
        <pre> {{ myForm.touched }} </pre>
        <!-- Touched: User has been access to any form field, without making any change necessarily  -->

        <span>Value</span>
        <pre> {{ myForm.value | json}} </pre>
        
        <span>Price</span>
        <pre> {{ myForm.controls.price?.errors | json}} </pre>

    </div>
</div>
